<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Challenge 6</title>
    <link rel="stylesheet" href="index.css" />

    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="main-background">
    <!-- container -->
    <div class="bg-white rounded-lg">
      <h1 class="main-title">The title of the card here</h1>

      <div class="flex justify-between px-4 py-4 shadow">
        <button
          class="mt-2 bg-orange-500 px-2 py-1 rounded-full text-white uppercase font-medium text-sm cursor-pointer"
        >
          under review
        </button>
        <p class="font-semibold flex justify-center items-center">
          Mar 18, 1993
        </p>
      </div>

      <p class="bg-gray-300 mx-6 my-4 p-4 rounded-lg font-medium leading-snug">
        Here is a short comment about this employee.
      </p>

      <!-- employee -->
      <div>
        <div class="bottom-holder pl-4 pb-2 bg-gray-300 rounded-lg">
          <p class="uppercase text-gray-500 font-bold pt-2">employee</p>
          <div class="info flex">
            <div
              class="logo bg-blue-500 inline p-2 rounded-full my-4 text-white font-bold"
            >
              EG
            </div>
            <div
              class="personal-info ml-4 flex flex-col justify-center text-left"
            >
              <p class="uppercase font-bold">emre gündoğan</p>
              <p class="capitalize text-gray-700 font-semibold">
                frontend developer
              </p>
            </div>
          </div>
          <!-- end of bottom holder -->
        </div>
      </div>

      <!-- container-end -->
    </div>
  </body>
</html>
